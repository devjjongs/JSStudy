<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열에 다양한 테이터 타입을 가진 원소 저장하기</title>
</head>
<body>
    <script>
        var x = 5;
        var arr = [100, "seoul", true, x];    // 다양한 데이터 타입 저장
        function printArr() {
            var i;
            for (i = 0; i < arr.length; i++) {
                document.write("배열 데이터 [" + i + "] = " + arr[i] + "<br>");
            }
        }

        printArr();     //  함수 호출
    </script>
</body>
</html>
