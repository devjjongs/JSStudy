<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      var city = new Array("Seoul", "Busan", "Incheon");
      function printArr(){
        var i;
        for(i=0; i<city.length; i++) {
          document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
        }
      }
      printArr();
    </script>
</body>
</html>
