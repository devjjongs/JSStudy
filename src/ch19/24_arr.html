<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>join 메소드 활용하기</title>
</head>
<body>
    <script>
        var coty = ["서울", "부산", "대전"];
        var joindata1 = coty.join();
        var joindata2 = coty.join('-');
        var joindata3 = coty.join(' 그리고 ');
        document.write("조인 결과1 : " + joindata1 + "<p/>")
        document.write("조인 결과2 : " + joindata2 + "<p/>")
        document.write("조인 결과3 : " + joindata3 + "<p/>")
    </script>
</body>
</html>
