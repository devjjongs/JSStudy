<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf & lastIndexOf 메소드 활용</title>
    <!--    indexOf & lastIndexOf : 배열의 데이터를 검색하여 인덱스 위치를 반환-->
    <!--        @ indexOf 메소드: 검색 시작 위치를 지정할 수 있음-->
    <!--        @ lastIndexOf 메소드: 배열의 맨 마지막 원소부터 검색 시작-->
</head>
<body>
    <script>
        var data = [10, 20, 30, 40, 30, 60, 70, 30, 90, 100];
        document.write("배열 데이터 : [" + data + "]<p/>");
        document.write("처음부터 검색한 30의 인덱스 : " + data.IndexOf(30) + "<p/>");
        document.write("마지막에 검색한 30의 인덱스 : " + data.lastIndexOf(30));
        document.write("");
        document.write("");
    </script>
</body>
</html>
