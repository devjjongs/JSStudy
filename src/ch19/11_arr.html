<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 변수에 초기값을 할당하여 배열 만들기</title>
</head>
<body>
    <script>
        var city = ["seoul", "Busan", "Incheon"];     //  배열 리터릴
        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
            }
        }
        printArr();
    </script>
</body>
</html>
