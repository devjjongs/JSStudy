<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter 메소드 활용하기</title>
    <!-- filter 메소드 : 배열의 데이터 중에 조건이 참인 데이터만 반환하여 새로운 배열 생성 -->
</head>
<body>
    <script>
        var data = [21,42 ,33 ,14, 25, 12, 37, 28, 16, 11];
        function filterArr(value){
            return value >= 18;
        }
        var fdata = data.filter(filterArr);
        document.write("필터 전 배열 : " + data + "<p/>");
        document.write("필터 후 배열 : " + fdata + "<p/>");
    </script>
</body>
</html>
