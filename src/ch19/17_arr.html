<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>같은 데이터 타입을 가진 배열 연산하기</title>
</head>
<body>
    <script>
        var arr = [10, 20, 30, 40, 50]; //  같은 데이터 타입 요소
        function printArr() {
            var i, sum = 0;
            for (i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        var result = printArr();
        document.write("배열 원소 합 : " + result + "<br>");
    </script>
</body>
</html>
