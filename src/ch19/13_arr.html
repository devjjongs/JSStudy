<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배열에 공백 데이터 포함하기</title>
</head>
<body>
    <script>
        var city = ["Seoul", , "Busan", , "Incheon"];   //  공백 리터럴 포함
        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
            }
        }

        printArr();
    </script>
</body>
</html>
