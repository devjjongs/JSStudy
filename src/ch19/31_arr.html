<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>shift & unshift 메소드 활용</title>
    <!--    shift 메소드 : 배열의 맨 처음 위치에 데이터를 삭제하고 배열의 길이 반환-->
    <!--    unshift 메소드 : 배열으 ㅣ맨 처음 위치에 데이터를 삽입하고 배열의 길이 반환-->
</head>
<body>
    <script>
        var kdata = ['서울', '부산'];
        var p1 = kdata.unshift('청주', '세종');
        document.write("데이터 : " + p1 + "<br>");
        document.write("배열 데이터 : " + kdata + "<p/>");
        var p2 = kdata.shift();
        document.write("데이터 : " + p2 + "<br>");
        document.write("배열 데이터 : " + kdata + "<p/>");
    </script>
</body>
</html>
