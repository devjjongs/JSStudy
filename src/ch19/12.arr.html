<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 변수 먼저 선언하고 원소 값ㅇ르 따로 할당하기</title>
</head>
<body>
    <script>
        var city = [];      //  배열 변수 선언
        city[0] = "Seoul";
        city[1] = "busan";
        city[2] = "Incheon";
        city[3] = "Mokpo";
        city[4] = "Sejeong";

        function printArr() {
            var i;
            for (i = 0; i < city.length; i++) {
                document.write("배열 데이터 [" + i + "] = " + city[i] + "<br>");
            }
        }

        printArr();
    </script>
</body>
</html>
