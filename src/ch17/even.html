<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1부터 10까지 짝수만 더하기</title>
</head>
<body>
    <script>
        var i;
        var n = 10;
        var sum = 0;

        for (i = 1; i <= n; i++) {
            if (i % 2 === 1)   // i가 홀수라면 반복문을 건너뜀
                continue
            sum += i;

            if (i === 3) break;

            document.write(i + " ------ " + sum + "<br>")
        }
    </script>
</body>
</html>
