<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 문을 사용해 1부터 5까지 숫자 더하기</title>
</head>
<body>
    <script>
        var i;
        var sum = 0;

        for(i = 1; i < 6; i++)  {   //  for 문을 사용하여 반복코드를 간단하게 작성
            sum += i;
        }
        document.write("1부터 5까지 더하면 " + sum);
    </script>
</body>
</html>
