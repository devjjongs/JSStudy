<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break 문을 이용해 구구단 3단까지만 표시하기</title>
</head>
<body>
  <script>
    var i, j;

    for(i=1; i<=9; i++) {
      document.write("<div>");
      document.write("<h3>" + i + "단</h3>");
      for (j = 1; j <= 9; j++) {
        document.write(i + " X " + j + " = " + i * j + "<br>");
      }
      document.write("</div>");
    }
  </script>
</body>
</html>
