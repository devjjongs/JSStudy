<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이름 받아서 화면에 표시하기</title>
</head>
<body>
  <script>
    var name = prompt("이름을 입력하세요.");
    // 프롬프트 창에 입력받은 내용을 name 변수에 저장합니다.

    document.write("<b><big>" + name + "</big></b>님, 환영합니다.");
    //  name의 변숫값과 "님, 환영합니다."를 연결해 웹 브라우저 창에 표시합니다.
  </script>
</body>
</html>
