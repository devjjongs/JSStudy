<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 입출력 방법</title>
</head>
<body>
  <script>
    alert("안녕하세요?");
    // [알림 창 출력] alert  >>  '확인' 버튼이 있는 메시지 창 표시

    var reply = confirm("정말 배경 이미지를 바꾸겠습니까?");
    // [확인 창 출력] confirm  >>  '확인'과 '취소' 버튼이 있는 창 표시 / 클릭하는 버튼에 따라 프로그램 동작

    var name = prompt("이름을 입력하세요.", "아무개");
    // [프롬프트 창에서 입력받기] prompt(메시지) 또는 prompt(메시지, 기본값)  >>  텍스트 필드가 있는 창 표시 / 사용자 입력 값을 가져와 프로그램에서 사용

    document.write("<h1>어서오세요</h1>");
    // document.write() >>  웹 문서(document)에서 괄호 안의 내욜을 표시(write)하는 명령문
  </script>
</body>
</html>
