<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매개 변수와 인수, result 문</title>
</head>
<body>
    <script>
        function addNumber(num1, num2){
            var sum = num1 + num2;
            return sum;
        }
        var result = addNumber(2, 3);   //  함수 호출
        document.write("두 수를 더한 값: " + result);
    </script>
</body>
</html>
