<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>매개변수가 있는 즉시 실행 함수 만들기</title>
</head>
<body>
    <ul>
        <h2>즉시 실행 함수</h2>
        <li>함수를 실행하는 순간 자바스크립트 해석기에서 함수를 해석함</li>
        <li>식 형태로 선언하기 떄문에 함수 선언 끝에 세미콜론(;)을 붙임</li>
    </ul>
    <script>
        (function (a, b) {      //  (a, b) : 매개변수
            sum = a + b;
        }(100, 200));   //  (100, 200) : 인수
        document.write("함수 실행 결과: " + sum);
    </script>
</body>
</html>
