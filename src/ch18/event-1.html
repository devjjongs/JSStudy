<!DOCTYPE html>
<html lang="en">
<head>

    <title>버튼을 클릭하면 알림 창 표시하기</title>
</head>
<body>
    <ul>
        <h2>이벤트 처리기</h2>

        <li>이벤트가 발생한 HTML 태그에 이벤트 처리기를 직접 연결</li>
    </ul>
    <p>==================================================</p>

    </ul>
</body>
</html>
