<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수를 이용하여 반환값 출력하기</title>
</head>
<body>
    function 함수명(매개 변수1, 매개 변수2, 매개 변수3) { // 함수 선언<br>
    실행 문장;<br>
    return 반환값;<br>
    }<br>
    result = 함수명 (인자1, 인자2, 인자3); // 함수 호출
    <br>
    <br>
    <br>
    <br>
    <br>
    <script>
        var result;
        function add(name, n) {
            document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");
            var sum = 0;
            for (var i=1; i<=n; i++) {
                sum += i;
            }
            return sum;
        }
        result = add('홍길동', 10);
        document.write("결과 : " + result + "<p/>");
        result = add('이영희', 100);
        document.write("결과 : " + result + "<p/>");
    </script>
</body>
