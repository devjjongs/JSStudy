<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수를 사용해 두 수 더하기</title>
</head>
<body>
    <script>
        function addNumber(){   //  함수를 선언
            var num1 = 2;
            var num2 = 3;
            var sum = num1 + num2;
            alert("결과값 : " + sum);
        }

        addNumber();    //  함수를 2번 호룿ㄹ
        addNumber();
    </script>
</body>
</html>
